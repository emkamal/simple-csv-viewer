<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Viewer</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- External CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body class="h-screen flex flex-col bg-gray-50">
    <header class="bg-blue-600 text-white p-4 shadow-md z-20">
        <h1 class="text-2xl font-bold text-center">CSV Viewer</h1>
    </header>

    <div id="app-container" class="flex flex-1 overflow-hidden">
        <!-- Left Panel: Textarea for CSV Input -->
        <div id="left-panel" class="flex flex-col w-1/2 p-4 bg-white border-r border-gray-200">
            <label for="csv-input" class="block text-lg font-medium text-gray-700 mb-2">Paste CSV Data Here:</label>
            <textarea id="csv-input"
                      class="flex-1 p-3 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 text-gray-800 resize-none hide-scrollbar"
                      placeholder="Paste your CSV data here (e.g., Name,Age,City&#10;John Doe,30,New York&#10;Jane Smith,25,London)"
            ></textarea>
        </div>

        <!-- Separator -->
        <div id="separator" class="w-2 bg-gray-300 cursor-ew-resize hover:bg-blue-400 transition-colors duration-200 flex-shrink-0 z-10"></div>

        <!-- Right Panel: Table View -->
        <div id="right-panel" class="flex flex-col flex-1 p-4 bg-white overflow-hidden">
            <h2 class="text-lg font-medium text-gray-700 mb-2">Tabular View:</h2>
            <div id="table-container" class="flex-1 border border-gray-300 rounded-lg overflow-auto shadow-sm hide-scrollbar">
                <!-- CSV table will be rendered here by JavaScript -->
                <p class="p-4 text-gray-500 text-center">Enter CSV data on the left to see the table here.</p>
            </div>
        </div>
    </div>

    <!-- External JavaScript -->
    <script src="script.js"></script>
</body>
</html>
